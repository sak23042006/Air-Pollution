<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions, feedback, or inquiries, feel free to reach out to us. Our team is dedicated to addressing your concerns and providing assistance whenever possible.</p>
                
                <div class="contact-info">
                    <div class="contact-method">
                        <img src="email_icon.png" alt="Email Icon" class="contact-icon">
                        <p>Email: info@airpollutionawareness.com</p>
                    </div>
                    <div class="contact-method">
                        <img src="phone_icon.png" alt="Phone Icon" class="contact-icon">
                        <p>Phone: +123-456-7890</p>
                    </div>
                    <div class="contact-method">
                        <img src="location_icon.png" alt="Location Icon" class="contact-icon">
                        <p>Address: 123 Green Street, Cityville, Country</p>
                    </div>
                </div>
                
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
