<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects of Air Pollution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="effects">
            <div class="container">
                <h2>Effects of Air Pollution</h2>
                <ul>
                    <li>Respiratory and cardiovascular diseases</li>
                    <li>Reduced lung function</li>
                    <li>Asthma exacerbation</li>
                    <li>Increased risk of stroke and heart attack</li>
                    <li>Impaired cognitive function</li>
                    <li>Birth defects and developmental disorders</li>
                    <li>Environmental degradation</li>
                </ul>
                
                <!-- Image -->
                <div class="image-container">
                    <img src="health_effects.jpg" alt="Health Effects of Air Pollution" class="effect-image">
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
